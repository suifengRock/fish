goapp:
  build: .
  links:
  - db
  volumes:
  - .:/gopath
  ports:
  - "8800:8800"
db:
  image: mysql
  command: mysqld --datadir=/var/lib/mysql --user=mysql --lower_case_table_names=1
  ports:
  - "3306:3306"
  environment:
  - MYSQL_ROOT_PASSWORD=12345678
  - MYSQL_DATABASE=myData
  - MYSQL_USER=test
  - MYSQL_PASSWORD=123456
dbadmin:
  image: mysql
  links:
  - db
  command: sh -c 'mysqladmin -h"$DB_PORT_3306_TCP_ADDR" -uroot  -p"$DB_ENV_MYSQL_ROOT_PASSWORD" extended-status --relative --sleep=10'
dbclient:
  image: mysql
  links:
  - db
  command: sh -c 'exec mysql -h"$DB_PORT_3306_TCP_ADDR" -P"$DB_PORT_3306_TCP_PORT" -uroot -p"$DB_ENV_MYSQL_ROOT_PASSWORD"'
